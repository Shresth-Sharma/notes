<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
    <link rel="stylesheet" type="text/css" id="css" href="style.css">
</head>
<body>
    <label>Class: </label>
    <select id="class" name="Class">
        <option value="11">11th</option>
    </select>
    <label>Subject: </label>
    <select id="subject" name="sub">
        <option value="Maths">Maths</option>
        <option value="Physics">Physics</option>
        <option value="Chemistry">Chemistry</option>
        <option value="Biology">Biology</option>
        <option value="English">English</option>
    </select>
    <label>Notebook/Chapter:- </label>
    <select id="ChNo">
        <option value="chapter">Chapter</option>
        <option value="notebook">Notebook</option>
    </select>
    <label id="chlabel">Chapter: </label>
    <label id="nblabel">Notebook: </label>
    <select id="chdw"></select>
    <select id="nbdw"></select>
    <button id="index">Index</button>
    <button id="fetch">Fetch</button>
    <script src="main.js"></script>
</body>
</html>
